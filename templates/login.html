<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.2/ionicons.min.css">
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "poppins", sans-serif;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("{{url_for('static',filename='bg33.jpg')}}") no-repeat center center;
            background-size: cover;
            width: 100%;
        }

        .box {
    background: rgba(100, 97, 97, 0.178); /* Semi-transparent white */
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(7, 7, 7, 0.1);
    backdrop-filter: blur(10px); /* Glassmorphism effect */
}

        h2 {
            font-size: 2em;
            color: #212020;
            text-align: center;
            margin-bottom: 30px; /* Reduced margin-bottom for spacing */
        }

        .download-link {
            display: inline-block;
            width: 100%;
            height: 40px;
            border-radius: 40px;
            background-color: #e6e2e2; /* Button background color */
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1.3em;
            font-weight: 700;
            color: #000; /* Text color */
            text-align: center;
            text-decoration: none; /* Remove underline */
            line-height: 40px; /* Center text vertically */
            margin: 10px 0; /* Space between buttons */
            transition: background-color 0.3s;
        }

        .download-link:hover {
            background-color: #d3d3d3; /* Slightly darker background on hover */
        }

        .download-link:active {
            background-color: #b0b0b0; /* Even darker background when button is pressed */
        }
        input:-webkit-autofill,
input:-webkit-autofill:hover,
input:-webkit-autofill:focus,
input:-webkit-autofill:active {
    background-color: transparent !important; /* Ensures the background doesnâ€™t change */
    color: #ece4e4 !important; /* Keeps text color readable */
    box-shadow:  #000; /* Mimic original input background */
    transition: background-color 1000s ease-in-out 0s;
}

/* Fix label position when autofill is applied */
input:-webkit-autofill:focus + label {
    top: 5x;
    font-size: 0.99em;
    color: #0c2259;

}
    </style>
    
</head>
<body>
    <div class="box">
        <form action="{{ url_for('login') }}" method="POST">
            <h2>Welcome Back!</h2>

            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input  name="email" id="email" required>
                <label for="email">Email or Username:</label>
            </div>

            <div class="inputbox">
                <input type="password" name="password" id="password" required placeholder=" ">
                <label for="password">Password</label>
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>
            <div class="forget">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <label>
                    <a href="{{url_for('forgetpassword')}}">Forget Password</a>
                </label>
            </div>
            <button type="submit">Log In</button>
            <div class="register">
                <p>Don't have an account? <a href="{{url_for('register')}}">Register</a></p>
            </div>
        </form>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flash-container">
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<style>
    .flash-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
    }

    .flash-message {
        padding: 12px 18px;
        border-radius: 6px;
        font-size: 1em;
        color: white;
        margin-bottom: 10px;
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
    }

    .success {
        background-color: #0ad239; /* Green */
    }

    .error {
        background-color: #dc3545; /* Red */
    }
    .inputbox .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color:#0c2259;
            font-size: 1.2em;
        }

</style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        setTimeout(function() {
            let flashMessages = document.querySelectorAll(".flash-message");
            flashMessages.forEach(function(msg) {
                msg.style.opacity = "0";
                setTimeout(() => msg.remove(), 500); // Remove after fade-out
            });
        }, 3000); // Disappear after 3 seconds
    });
</script>
    
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.inputbox input');

            inputs.forEach(input => {
                // Check if input has value on load
                if (input.value !== '') {
                    input.classList.add('input-filled');
                }

                // Add event listeners
                input.addEventListener('input', () => {
                    if (input.value !== '') {
                        input.classList.add('input-filled');
                    } else {
                        input.classList.remove('input-filled');
                    }
                });
            });
        });
    </script>
